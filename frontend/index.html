<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Gestión de SKU</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .menu-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px;
    }

    h2 {
      font-size: 32px;
      color: #006747;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
      font-family: 'Helvetica', sans-serif;
      letter-spacing: 2px;
    }

    .menu-item {
      display: block;
      padding: 18px;
      margin: 12px 0;
      background-color: #E4007F;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #c10067;
      transform: translateY(-4px);
    }

    .footer {
      font-size: 12px;
      margin-top: 25px;
      color: #444;
      font-weight: normal;
    }

    .logo {
      margin-bottom: 30px;
      width: 180px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #formulario-contenedor {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    @media (max-width: 480px) {
      .menu-container {
        padding: 30px;
        width: 90%;
        max-width: none;
      }

      .menu-item {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <img src="https://i.imgur.com/KcdRkca.png" alt="Logo de Liverpool" class="logo">
    <h2>RYC Sku</h2>
    <button id="btnIngreso" class="menu-item">Ingreso de Sku</button>
    <button id="btnSalida" class="menu-item">Salida de Sku</button>
    <button id="btnConsulta" class="menu-item">Consulta de Sku</button>
    <div class="footer">By: Argeo Cen</div>
  </div>

  <div id="formulario-contenedor"></div>

  <script>
    function cargarFormulario(ruta) {
      fetch(ruta)
        .then(res => {
          if (!res.ok) throw new Error('No se pudo cargar el formulario');
          return res.text();
        })
        .then(html => {
          document.getElementById('formulario-contenedor').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('formulario-contenedor').innerHTML =
            '<p style="color:red;">Error al cargar el formulario.</p>';
          console.error(error);
        });
    }

    // Ajuste de rutas, ahora apuntando a la carpeta public
    document.getElementById('btnIngreso').addEventListener('click', () => {
      cargarFormulario('/FormularioEntrada.html');  // Ruta ajustada a la carpeta public
    });

    document.getElementById('btnSalida').addEventListener('click', () => {
      cargarFormulario('/FormularioSalida.html');  // Ruta ajustada a la carpeta public
    });

    document.getElementById('btnConsulta').addEventListener('click', () => {
      cargarFormulario('/FormularioConsulta.html');  // Ruta ajustada a la carpeta public
    });
  </script>

</body>
</html>
